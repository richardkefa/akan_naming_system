<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap-4.5.0-dist/css/bootstrap.css">
  <link rel="stylesheet" href="styles.css">
  <script src="./js/script.js"></script>
  <title>Akan Naming System</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-mn-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Akan Names</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="#!">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#!">Contacts</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Date</label>
            <input type="text" class="form-control" id="day" placeholder="Enter date">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Month</label>
            <input type="text" class="form-control" id="month" placeholder="Enter Month">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Year</label>
            <input type="text" class="form-control" id="year" placeholder="Enter Year">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male" >
            <label class="form-check-label" for="male"> Male</label><br>
            <input class="form-check-input" type="radio" name="gender" id="female" value="female" >
            <label class="form-check-label" for="female">Female</label>
          </div>
          <button type="button" class="btn btn-success" onclick="gettingAkanName()" value="Submit">Submit</button>
        </form>
      </div>
    </div>

  </div>
  
</body>
</html>
